<html lang="en">
<head>

  <title>Microphone Permission Required</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

    }

    }

      line-height: 1.6;
      margin: 0 0 30px 0;
      opacity: 0.9;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .status {
      font-size: 14px;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
    }
    .status.requesting {
      background: rgba(255, 255, 255, 0.2);
    }
    .status.success {
      background: rgba(16, 185, 129, 0.3);
    }
