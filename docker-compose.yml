services:
  backend:
    build:
      context: ./backend
    container_name: scogo-backend
    env_file:
      - .env
    environment:
      PORT: ${PORT:-4000}
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-4000}/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  agent:
    build:
      context: ./agent
    container_name: scogo-agent
    env_file:
      - .env
    environment:
      KNOWLEDGE_BASE_PATH: /app/agent/knowledge_base
    volumes:
      - ./agent/knowledge_base:/app/agent/knowledge_base:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  extension-builder:
    image: node:20-bullseye
    profiles: ["build"]
    working_dir: /workspace
    volumes:
      - ./extension:/workspace
      - ./.env:/workspace/.env:ro
    command: sh -c "rm -rf node_modules && npm ci && npm run build"
